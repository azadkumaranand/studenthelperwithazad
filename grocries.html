    <script>
        let navId = document.getElementById('nav_id');
        
        const products = [{
            id: 0,

            price: 29,
            instock: 100,
            description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, error.",

        },
        {

            name: "T-shirt 2",
            price: 24,
            instock: 43,
            description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, error.",
            imgSrc: "img/t2.png",

        },
        {
            id: 2,
            name: "T-shirt 3",
            price: 19,
            instock: 10,
            description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, error.",
            imgSrc: "img/t3.png",

        },
        {
            id: 3,
            name: "T-shirt 4",
            price: 25,
            instock: 5,
            description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, error.",
            imgSrc: "img/t4.png",

        },
        {
            id: 4,
            name: "T-shirt 5",
            price: 29,
            instock: 4,
            description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, error.",
            imgSrc: "img/t5.png",

        },
        {
            id: 5,
            name: "T-shirt 6",
            price: 39,
            instock: 40,
            description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, error.",
            imgSrc: "img/t6.png",

        },
        ];

        const productE1 = document.querySelector('.columnshop');

        function randerProducts() {
            products.forEach(element => {
                productE1.innerHTML += `
                <div class="shopcard">
                    <img src="${element.imgSrc}">
                    <div class="shopcard-text">
                        <h2>${element.name}</h2>
                        <h2><small>$</small>${element.price}</h2>
                        <p>
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum, dicta!
                        </p>
                    </div>
                    <button class="btn" onclick="show_payment_form(${element.id})">Buy Now</button>
                
                    <button class="btn"><a href="billing.html">Cash Payment</a></button>
                    <div class="add-to-cart">
                        <img src="img/bag-plus.png" onclick="addToCart(${element.id})" alt="add to cart">
                    </div>
                </div>
                `
            })
        }
        randerProducts();
        let cart = [];
        // ADD TO CART
        function addToCart(id) {
            if (cart.some((item) => item.id === id)) {
                // alert("item is already added");
                changenumberOfUnites('plus', id);
            } else {
                const item = products.find((element) => element.id === id);
                cart.push({
                    ...item,
                    numberOfUnites: 1,
                });
            }
            updateCart();
        }

        function updateCart() {
            renderCartItems();
            randerSubtotal();
        }
        let cartfooter = document.querySelector('.cart-footer');

        function randerSubtotal() {
            let total_price = 0;
            let total_item = 0;
            cart.forEach((item) => {
                total_price += item.price * item.numberOfUnites
                total_item += item.numberOfUnites;
            })

            cartfooter.innerHTML = `
                    <div class="subtotal">
                    Subtotal (${total_item} items): $ ${total_price}
                    </div>
                    <button class="checkout" onclick="pay_now(${total_price})">Proceed To Checkout</button>
                `
        }
        let cartItemE1 = document.querySelector('.cart-items');

        function renderCartItems() {
            cartItemE1.innerHTML = "";
            cart.forEach((item) => {
                cartItemE1.innerHTML += `
                    <div class="cart-item">
                    <div class="item-info">
                        <img src="${item.imgSrc}">
                        <h4>${item.name}</h4>
                    </div>
                    <div class="unit-price">
                        <small>$</small>${item.price}
                    </div>
                    <div class="units">
                        <div class="number">${item.numberOfUnites}</div>       
                    </div>
                    </div>
                    `
            })


        }
        //change number of unites for an item
        function changenumberOfUnites(action, id) {

            cart = cart.map((item) => {
                let oldNumberOfUnites = item.numberOfUnites;
                if (item.id === id) {
                    if (action === 'minus') {
                        oldNumberOfUnites--;
                    } else if (action === 'plus') {
                        oldNumberOfUnites++;
                    } else {
                        alert("sorry something went wrong");
                    }
                }
                return {
                    ...item,
                    numberOfUnites: oldNumberOfUnites,
                };
            });
            updateCart();
        }

        function pay_now(price) {
            var options = {
                "key": "rzp_test_EiI7kG9vdZqHhN",
                "amount": price * 100,
                "currency": "INR",
                "name": "AzStudentHelper",
                "description": "Safe Transation",
                "image": "http://localhost/studenthelper/img/logo1.png",
                "handler": function (response) {
                    jQuery.ajax({
                        type: 'post',
                        url: 'grocries_rozarpay.html',
                        data: "payment_id=" + response.razorpay_payment_id,
                        success: function (result) {
                            window.location.href = "oderplace.html";
                        }
                    });
                }
            };
            var raz1 = new Razorpay(options);
            raz1.open();

        }
        let formcard = document.querySelector('.formcard');
        function show_payment_form(id) {
            formcard.style.display = "block";
            let formPrice = [];
            products.forEach((element, i) => {
                formPrice[i] = element.price;
            })
            let i = 0;
            while (i <= formPrice.length) {
                if (i == id) {
                    formcard.innerHTML = `
                            <div class="registerheading">
                                <h3>Fill Your Billing Address Please!</h3>
                            </div>
                            <form class="needs-validation" novalidate>
                                <div class="form-row">
                                    <div class="col-md-8 mb-3">
                                        <label for="">Name</label>
                                        <input class="form-control" name="name" id="name" type="text" placeholder="Enter Your Name"
                                            required>
                                        <div class="invalid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label for="">Contact NO</label>
                                        <input class="form-control" id="phone" name="phone" type="phone"
                                            placeholder="Enter Your Phone Number" required>
                                        <div class="invalid-feedback">
                                            please enter a valid phone please!
                                        </div>
                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label for="">Email</label>
                                        <input class="form-control" name="email" id="email" type="email" placeholder="Enter Your Email ID"
                                            required>
                                        <div class="invalid-feedback">
                                            password should match
                                        </div>
                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label for="">Amount</label>
                                        <input class="form-control" id="product_id" value="${formPrice[i]}" name="product_id" placeholder="Enter Your Product ID"
                                            required>
                                        <div class="invalid-feedback">
                                            Enter a valid phone number
                                        </div>
                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label for="">Hostel Name</label>
                                        <input class="form-control" id="hostel" name="hostel" placeholder="Enter Your Hostel Name" required>
                                        <div class="invalid-feedback">
                                            Please Enter Your college Id
                                        </div>
                                    </div>
                                </div>
                                <input type="button" class="btn btn-success" value="pay now" onclick="pay_now(${formPrice[i]})">
                            </form>
                    
                    `
                    break;
                }
                i++;
            }

        }
    </script>
